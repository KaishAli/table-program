<script>
    var num;  
  
    var num = parseInt(prompt("enter number"));
  
    console.log("Multiplication Table for %d is:", num);  

    tables(num);

    function tables(num)  
{  
    var count;  
  
    for( var count = 1; count <= 10; count++)  
    {  
        console.log(num, count, num*count);  
    }  
}
</script>
